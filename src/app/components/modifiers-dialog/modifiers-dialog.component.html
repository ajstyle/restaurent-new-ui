<div class="d-flex justify-content-center ">
    <i class="fa fa-times fa-2x icon-times" (click)="close()" aria-hidden="true"></i>
  
  </div>
  
  <div [@displayState]="hide ? 'inactive': 'active'" class = ' mt-5  p-5' >


<div class="container-fluid mb-2 p-3">
  <div class="d-flex flex-row justify-content-center">
   
     <img [src] = data.Image  style = 'width: 40%;
      border-radius: 14px;
    '/>
  </div>
  <h4 class = 'text-center mt-4'> {{ data.Name }}</h4>
  <h4 class = 'text-center mt-4' style = 'color : #FECA40'> {{ productPrice | currency:'USD':true}}</h4>

  <div class="d-flex flex-row justify-content-center">
   
  <i class="fa fa-minus minus-icon"  (click)="subtractItem(item)"  style = 'margin-right : 10px;' aria-hidden="true"></i>&nbsp;&nbsp;

           <b>{{data.quantity}}</b>
 
  <i class="fa fa-plus plus-icon" (click)="addItem(item)"   aria-hidden="true"></i>&nbsp;&nbsp;
  </div>
<div class="d-flex mt-3 flex-row justify-content-center">
  <button class = 'btn buttonCustomize' (click) = 'customize()'>Customize</button>
  <button class = 'btn  buttonDone ' (click) = 'addModifier()' >  Done</button>
  </div>
</div>
